<html>
  <head>
    <title>Foo foo</title>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLtVUTJMdQigZD69BembPWbjSQLLamyzw"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Such Great Heights</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="col-md-8">
        <div id="map-canvas" style="width: 100%; height: 800px">
        </div>
      </div>

      <div class="col-md-4">
        <div>
          Altitude no mouse: <span id="current-altitude"></span>
        </div>

        <button id="send-route" class="btn btn-danger">Enviar Rota</button>

        <h3>Perfil</h3>

        <table class="table">
          <thead>
            <tr>
              <th>X</th>
              <th>Y</th>
              <th>Z</th>
            </tr>
          </thead>
          <tbody id="profile-results">
          </tbody>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/suchgreatheights.js"></script>
  </body>
</html>
